<html>
    <head>
        <title>profile</title>
        <style>
            img{
                margin-left: 35%
            }
            body{
                background-color: #d1fced
            }
            .mama{
                margin-top: 10px
            }
        </style>
    </head>
    
    <body>
       <form>
        <img src="profile1.jpg">
        <fieldset>
            <legend>個人資訊</legend>
            姓名：<input type="text" name="名字"><br>
            性別：<input type="radio" name="性別" value="male">男 <input type="radio" name="性別" value="female">女 <br>
            最高學歷：<select size="4" name="最高學歷"> 
            <option value="高中職以下">高中職以下</option>
            <option value="大專院校">大專院校</option>
            <option value="碩士">碩士</option>
            <option value="博士">博士</option>
            </select>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>其他資訊</legend>
            您喜歡下列哪些活動(可複選)？
            <input type="checkbox" name="活動" value="聽音樂">聽音樂
            <input type="checkbox" name="活動" value="運動">運動
            <input type="checkbox" name="活動" value="看電影">看電影
            <input type="checkbox" name="活動" value="逛街">逛街
            <input type="checkbox" name="活動" value="旅行">旅行
            <input type="checkbox" name="活動" value="閱讀">閱讀<br>
            您對於使用臉書經營社群有何看法？<br>
            <textarea cols="40" rows="5" name="有何看法"></textarea>
        </fieldset>
        <input type="submit" value="傳送資料" class="mama">
        <input type="reset" value="清除資料" class="mama">
    </form>
    </body>
    
</html>
